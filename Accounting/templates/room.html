<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/room.css')}}">
    <title>ルーム検索画面</title>
</head>
<body>
    <header>
        <div>ルーム検索システム</div>
        <div class="header-right">
            <span>{{ username }}</span>
            <form action="/logout" method="POST">
                <input type="submit" name="btn" value="ログアウト" />
            </form>
        </div>
    </header>
    <h2 id="msg">{{ msg }}</h2>
    <h3>ルームを検索する</h3>
    <form action="/room" method="POST">
        <input type="text" name="roomname" size="50" required /><br/>
        <input type="hidden" name="username" value={{ username }} /><br/><br/>
        <input type="submit" name="btn" value="検索" />
        <input type="submit" name="btn" value="作成" />
        <input type="submit" name="btn" value="削除" />
        <input type="submit" name="btn" value="更新" />
    </form>        
    <h3>現在作成されているルーム</h3>
    <table border="0">
        <thead>
            <tr>
                <th width="500">ルーム名</th>
            </tr>
        </thead>
        <tbody id="roomTableBody">
        {% if rooms is not none %}
            {% for room in rooms%}
            <tr>
                <td>{{ room.roomname }}</td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
    <br/>
</body>
</html>
